{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tools page for analysis</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{%static "style.css"%}">
  </head>

  <body>
    <div class="wrapper p-3">
      {%include "user/header.html"%}
      <div class="container">
        <div class="main p-3 text-center">
          <div class="text-center">
            <h1>
              {% if head_message %}
                {{head_message}}
              {% else %}
                  Your Graph will display Here
              {% endif %}

              </h1>
          </div>
          {%if warning_message%}
                <h6 style="color:red">{{warning_message}}</h6>
          {%endif%}
        </div>
        
        <div class="data p-3 text-center">
          <div class="graph">
              {% if plot_url %}
                <img src="{% static plot_url %}" alt="Scatter Plot" />
              {% else %}
                  <p><b>No plot to display</b></p>
              {% endif %}

              
              
          </div>
          
          <div class="ms-5">
            
            <form class="row gx-3 gy-4 " method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="col-sm-4">
                  
                  <input type="text" class="form-control text-center" id="specificSizeInputName" placeholder="Enter X-axis column name" name="x-axis" required>
                </div>
                <div class="col-sm-4">
                
                  <input type="text" class="form-control text-center " id="specificSizeInputName" placeholder="Enter Y-axis column name" name="y-axis" required>
                </div>
                
                
                <div class="col-auto">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>

          </div>
          
          
        </div>
        
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="{%static "script.js"%}"></script>
  </body>
</html>
